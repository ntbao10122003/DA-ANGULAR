<div class="main-content">
    <main>
        
        <div class="page-header">
            <h1>Dashboard</h1>
            <!-- <small>Home / add</small> -->
        </div>
        
        <div class="page-content">
        

            <div class="records table-responsive">

                <div class="record-header">
                    <div class="add">
                        <span>Entries</span>
                        <select name="" id="">
                            <option value="">ID</option>
                        </select>
                        <button>Add record</button>
                    </div>

                    <div class="browse">
                       <input type="search" placeholder="Search" class="record-search">
                        <select name="" id="">
                            <option value="">Status</option>
                        </select>
                    </div>
                </div>

                <div>
                    <form (ngSubmit)="onHandleAdd()" [formGroup]="productForm">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example1">Tên</label>
                              <input type="text" id="form6Example1" class="form-control" formControlName="name" />
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">Giá</label>
                              <input type="number" id="form6Example2" class="form-control" formControlName="price" />
                            </div>
                          </div>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example3">Mô tả</label>
                          <input type="text" id="form6Example3" class="form-control" formControlName="shortDesc" />
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example4">Thương hiệu</label>
                          <input type="text" id="form6Example4" class="form-control" formControlName="brand" />
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form6Example5">Danh mục</label>
                          <select formControlName="categoryId">
                            <option value="">Select Category</option>
                            <option *ngFor="let categoryId of categories" [value]="categoryId._id">{{ categoryId.name }}</option>
                          </select>
                        </div>
                      
                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Ảnh</label>
                            <input type="file" id="form6Example6" multiple (change)="onFileChange($event)" class="form-control" formControlName="images" />
                        </div>
                      
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">Mô tả dài</label>
                          <textarea class="form-control" id="form6Example7" rows="4" formControlName="longDesc"></textarea>
                        </div>
                      
                    
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                      </form>
                </div>

            </div>
        
        </div>
        
    </main>
    
</div>
