<h1>Shopping Cart</h1>
<div class="cart-container">
    <div *ngFor="let cartItem of cartInfo" class="cart-item" class="cart-item">
        <div class="img">
            <img src="{{ cartItem.images[0] }}">       
         </div>
        <div class="namePr">
            <h4>{{cartItem.name}}</h4>
        </div>
        <div class="quantity-input">
            <button class="quantity-btn minus">-</button>
            <input type="number" class="quantity" value="{{cartItem.quantity}}">
            <button class="quantity-btn plus">+</button>
        </div>
        <div class="pricePr">
            <p style="font-weight: bold; color: red">{{cartItem.price * cartItem.quantity}}</p>
        </div>
        <div class="btn-re">
            <button class="remove-button"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <path
                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
            </button>
        </div>
        <div class="btn-edit">
            <button class="update-button"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                        d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                </svg></button>
        </div>
    </div>
</div>
<div class="checkoutInfo">
    <div class="container-cartInfo">
        <div class="info">
            <h1>Thông tin thanh toán</h1>
            <form [formGroup]="cartForm">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" formControlName="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <button type="submit">Gửi</button>
            </form>
        </div>
        <div class="infoCart">
            <h1>Đơn hàng của bạn</h1>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cartItem of cartInfo">
                        <td><strong>{{cartItem.name}}</strong> x{{cartItem.quantity}}</td>
                        <td>{{cartItem.price * cartItem.quantity}} đ</td>
                    </tr>
                    <tr>
                        <td><strong>Tổng số tiền:</strong></td>
                        <td><strong style="color: red;">{{totalAmount}} đ</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    const minusBtn = document.querySelector('.minus');
    const plusBtn = document.querySelector('.plus');
    const quantityInput = document.querySelector('.quantity');

    minusBtn.addEventListener('click', function () {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
        }
    });

    plusBtn.addEventListener('click', function () {
        let currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
    });
</script>
