<section class="py-5"   >
    <div class="container px-4 px-lg-5 mt-5">
        <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div  class="col mb-5" *ngFor = " let product of products ;index as i">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="card-img-top"
                        [src]="product.images"
                        alt="..." height="200" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder"> {{product.name}}</h5>
                            <p class="fw-bolder"> Thương hiệu : {{product.brand}}</p>

                            <!-- Product price-->
                           <p>giá : {{product.price}}</p> 
                        </div>
                        
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a routerLink="product" class="btn btn-outline-dark mt-auto">View options</a></div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
</section>
